{% extends 'base.html' %}
{% block content %}
  <div>
    <h1>
      {{ person.username }}님의 프로필 페이지
    </h1>
    <p>팔로잉 수: / 팔로워 수: </p>
    <form action="{% url 'accounts:follow' person.pk %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Follow">
    </form>
    <hr>
    <h1>팔로잉 목록</h1>
    <hr>
    <h1>팔로워 목록</h1>
  </div>
{% endblock content %}
